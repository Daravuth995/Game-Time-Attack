<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Quest: Time Attack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00F5FF;
            --electric-purple: #9D4EDD;
            --gold: #FFD700;
            --fire-orange: #FF6D00;
            --hot-red: #FF4B4B;
            --deep-space: #0F0C29;
            --nebula-purple: #302B63;
            --cosmic-dark: #24243E;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --space-gradient: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%);
            --glow-blue: 0 0 20px rgba(0, 245, 255, 0.8);
            --glow-purple: 0 0 20px rgba(157, 78, 221, 0.8);
            --glow-gold: 0 0 20px rgba(255, 215, 0, 0.8);
            --glow-red: 0 0 20px rgba(255, 75, 75, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--space-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
            line-height: 1.6;
        }

        /* Animated Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Top Header */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            text-align: center;
            border-bottom: 2px solid var(--electric-purple);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .top-bar h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--electric-purple), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-blue);
            animation: gradient-pulse 4s ease infinite;
            background-size: 300% 300%;
            letter-spacing: 2px;
        }

        .top-bar .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--gold);
            margin-top: 5px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes gradient-pulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Controls Section */
        .controls-block {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            z-index: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .schedule-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .schedule-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .schedule-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.6);
        }

        .schedule-btn.active {
            background: linear-gradient(145deg, var(--gold), var(--fire-orange));
            box-shadow: var(--glow-gold);
            color: var(--deep-space);
        }

        .start-mission-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(145deg, var(--hot-red), var(--fire-orange));
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: var(--glow-red);
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .start-mission-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .start-mission-btn.enabled:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 75, 75, 0.8);
        }

        /* Main Game Stage */
        .game-stage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(400px, 60vw, 600px);
            height: clamp(400px, 60vw, 600px);
            z-index: 500;
        }

        /* Question Orb (Center) */
        .question-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(160px, 25vw, 220px);
            height: clamp(160px, 25vw, 220px);
            background: linear-gradient(145deg, var(--glass-bg), rgba(255,255,255,0.05));
            border: 3px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 600;
            color: white;
            box-shadow: var(--glow-blue);
            backdrop-filter: blur(20px);
            z-index: 10;
            animation: orb-pulse 3s ease-in-out infinite;
            padding: 20px;
            line-height: 1.3;
        }

        @keyframes orb-pulse {
            0%, 100% { box-shadow: var(--glow-blue); }
            50% { box-shadow: 0 0 40px rgba(0, 245, 255, 1); }
        }

        /* Timer Ring */
        .timer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(200px, 30vw, 280px);
            height: clamp(200px, 30vw, 280px);
            border-radius: 50%;
            background: conic-gradient(var(--gold) 0deg, transparent 0deg);
            z-index: 5;
            transition: background 0.1s ease;
        }

        .timer-ring::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: var(--space-gradient);
            border-radius: 50%;
            z-index: 1;
        }

        /* Orbit Container */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        /* Answer Planets */
        .answer-planet {
            position: absolute;
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.5);
            padding: 10px;
            line-height: 1.2;
            word-break: break-word;
            z-index: 8;
        }

        .answer-planet:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 30px rgba(157, 78, 221, 0.8);
            z-index: 9;
        }

        .answer-planet.correct {
            background: linear-gradient(145deg, var(--gold), var(--fire-orange));
            border-color: var(--gold);
        }

        .answer-planet.wrong {
            animation: shake 0.5s ease-in-out;
            background: linear-gradient(145deg, var(--hot-red), #cc0000);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Orbit Paths */
        .orbit-1 { animation: orbit-clockwise 12s linear infinite; }
        .orbit-2 { animation: orbit-counterclockwise 15s linear infinite; }
        .orbit-3 { animation: orbit-clockwise 18s linear infinite; }
        .orbit-4 { animation: orbit-counterclockwise 21s linear infinite; }
        .orbit-5 { animation: orbit-clockwise 24s linear infinite; }
        .orbit-6 { animation: orbit-counterclockwise 27s linear infinite; }

        @keyframes orbit-clockwise {
            from { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
        }

        @keyframes orbit-counterclockwise {
            from { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            to { transform: rotate(-360deg) translateX(var(--orbit-radius)) rotate(360deg); }
        }

        /* Super Round Effects */
        .super-round .orbit-1 { animation-duration: 6s; }
        .super-round .orbit-2 { animation-duration: 7s; }
        .super-round .orbit-3 { animation-duration: 8s; }
        .super-round .orbit-4 { animation-duration: 9s; }
        .super-round .orbit-5 { animation-duration: 10s; }
        .super-round .orbit-6 { animation-duration: 11s; }

        /* HUD Elements */
        .hud-left {
            position: fixed;
            top: 200px;
            left: 30px;
            z-index: 800;
        }

        .hud-right {
            position: fixed;
            top: 200px;
            right: 30px;
            z-index: 800;
        }

        .hud-display {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
        }

        .hud-display .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .hud-display .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: var(--glow-gold);
        }

        /* Latest Earners Panel */
        .latest-earners {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: clamp(280px, 35vw, 380px);
            max-height: 50vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .latest-earners h3 {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gold);
            letter-spacing: 1px;
            text-shadow: var(--glow-gold);
        }

        .earner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .earner-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(8px);
        }

        .earner-name {
            font-weight: 600;
            color: white;
        }

        .earner-points {
            font-weight: bold;
            color: var(--gold);
            font-size: 1.1rem;
            text-shadow: var(--glow-gold);
        }

        .earner-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        /* Score Circle */
        .score-circle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-purple);
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            border: 3px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .score-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.8);
        }

        .score-circle .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .score-circle .value {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: var(--glow-gold);
        }

        /* Mission Complete Overlay */
        .mission-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
        }

        .mission-complete.show {
            opacity: 1;
            visibility: visible;
        }

        .mission-complete h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--fire-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-gold);
            margin-bottom: 30px;
            text-align: center;
        }

        .mission-complete .final-score {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-blue);
            margin-bottom: 40px;
            text-shadow: var(--glow-blue);
        }

        .play-again-btn {
            padding: 20px 50px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(145deg, var(--success-dark, var(--electric-purple)), var(--neon-blue));
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: var(--glow-blue);
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.8);
        }

        /* Glass Confirmation Modal */
        .glass-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
            z-index: 2100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: auto;
            min-width: 350px;
            color: white;
        }

        .glass-confirmation.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .glass-confirmation h3 {
            color: var(--gold);
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            letter-spacing: 1px;
        }

        .glass-confirmation .points-count {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 900;
            color: var(--gold);
            margin: 25px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            animation: pulse-scale 1.5s infinite alternate;
        }

        @keyframes pulse-scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2200;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--gold);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: var(--glow-gold);
        }

        .loading-overlay div {
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-shadow: var(--glow-gold);
            animation: pulse-scale 1.5s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1800;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confetti-fall 3.5s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(1.3);
                opacity: 0;
            }
        }

        /* Floating Score Text */
        .floating-score {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            text-shadow: var(--glow-gold);
            pointer-events: none;
            z-index: 1000;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1.2);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-block {
                position: relative;
                top: 20px;
                margin: 20px;
                transform: none;
            }

            .game-stage {
                width: clamp(300px, 90vw, 500px);
                height: clamp(300px, 90vw, 500px);
                top: 60%;
            }

            .question-orb {
                width: clamp(120px, 30vw, 180px);
                height: clamp(120px, 30vw, 180px);
                font-size: clamp(0.8rem, 2.5vw, 1rem);
                padding: 15px;
            }

            .timer-ring {
                width: clamp(150px, 35vw, 220px);
                height: clamp(150px, 35vw, 220px);
            }

            .answer-planet {
                width: clamp(60px, 15vw, 90px);
                height: clamp(60px, 15vw, 90px);
                font-size: clamp(0.7rem, 2vw, 0.9rem);
                padding: 8px;
            }

            .hud-left, .hud-right {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 10px;
            }

            .latest-earners {
                width: clamp(250px, 80vw, 320px);
                bottom: 20px;
                left: 20px;
            }

            .score-circle {
                width: 90px;
                height: 90px;
                bottom: 20px;
                right: 20px;
            }

            .score-circle .value {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 10px 15px;
            }

            .game-stage {
                width: clamp(280px, 95vw, 400px);
                height: clamp(280px, 95vw, 400px);
            }

            .question-orb {
                width: clamp(100px, 35vw, 150px);
                height: clamp(100px, 35vw, 150px);
                font-size: clamp(0.7rem, 3vw, 0.9rem);
                padding: 12px;
            }

            .answer-planet {
                width: clamp(50px, 18vw, 70px);
                height: clamp(50px, 18vw, 70px);
                font-size: clamp(0.6rem, 2.5vw, 0.8rem);
                padding: 6px;
            }

            .latest-earners {
                width: clamp(220px, 90vw, 280px);
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            .orbit-1, .orbit-2, .orbit-3, .orbit-4, .orbit-5, .orbit-6 {
                animation-duration: 60s;
            }
            
            .super-round .orbit-1, .super-round .orbit-2, .super-round .orbit-3,
            .super-round .orbit-4, .super-round .orbit-5, .super-round .orbit-6 {
                animation-duration: 30s;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Starfield Background -->
    <div class="starfield" id="starfield"></div>

    <!-- Top Header -->
    <div class="top-bar">
        <h1>IPA QUEST: TIME ATTACK</h1>
        <p class="subtitle">Answer fast. Earn more.</p>
    </div>

    <!-- Controls Block -->
    <div class="controls-block">
        <div class="schedule-selector">
            <button class="schedule-btn" data-schedule="A">Schedule A (7-8 PM)</button>
            <button class="schedule-btn" data-schedule="B">Schedule B (9-10 PM)</button>
        </div>
        <button class="start-mission-btn" id="startMission">üöÄ START MISSION</button>
    </div>

    <!-- Main Game Stage -->
    <div class="game-stage" id="gameStage" style="display: none;">
        <!-- Timer Ring -->
        <div class="timer-ring" id="timerRing"></div>
        
        <!-- Question Orb (Center) -->
        <div class="question-orb" id="questionOrb">
            Select a schedule to begin
        </div>
        
        <!-- Orbit Container -->
        <div class="orbit-container" id="orbitContainer"></div>
    </div>

    <!-- HUD Elements -->
    <div class="hud-left">
        <div class="hud-display">
            <div class="label">ROUND</div>
            <div class="value" id="roundDisplay">0 / 0</div>
        </div>
        <div class="hud-display">
            <div class="label">STREAK</div>
            <div class="value" id="streakDisplay">0</div>
        </div>
    </div>

    <div class="hud-right">
        <div class="hud-display">
            <div class="label">TIME LEFT</div>
            <div class="value" id="timeDisplay">00:00</div>
        </div>
        <div class="hud-display">
            <div class="label">SPEED BONUS</div>
            <div class="value" id="speedBonusDisplay">+0</div>
        </div>
    </div>

    <!-- Latest Earners Panel -->
    <div class="latest-earners">
        <h3>LATEST EARNERS</h3>
        <div id="earnersList"></div>
    </div>

    <!-- Score Circle -->
    <div class="score-circle">
        <div class="label">SCORE</div>
        <div class="value" id="totalScore">0</div>
    </div>

    <!-- Mission Complete Overlay -->
    <div class="mission-complete" id="missionComplete">
        <h2>MISSION COMPLETE!</h2>
        <div class="final-score" id="finalScore">Total Points Earned: 0</div>
        <button class="play-again-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <!-- Glass Confirmation Modal -->
    <div class="glass-confirmation" id="glassConfirmation"></div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div>Loading Mission Data...</div>
    </div>

    <!-- Audio Elements -->
    <audio id="matchSound" preload="auto"></audio>
    <audio id="flipSound" preload="auto"></audio>
    <audio id="achievementSound" preload="auto"></audio>
    <audio id="powerupSound" preload="auto"></audio>

    <script>
        // BACKEND CONFIGURATION - EXACT SAME AS ORIGINAL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvXEz90-VvQRjoyhh8BYnYGD3X8LflSl_mGitQ8iYvL1aWPUPuEYiI-PjncTWSjcOs/exec';

        // GAME STATE
        let gameData = {
            students: [],
            questions: {
                beginner: [],
                intermediate: []
            },
            settings: {
                cardsPerStudent: 3,
                matchSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
                flipSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-plastic-tap-1929.mp3',
                grantPoints: 5
            }
        };

        let currentSchedule = null;
        let currentStudents = [];
        let currentQuestions = [];
        let usedQuestions = new Set();
        let latestEarners = [];
        
        // Game session state
        let gameActive = false;
        let currentRound = 0;
        let totalRounds = 10;
        let totalScore = 0;
        let currentStreak = 0;
        let roundStartTime = 0;
        let roundTimeLimit = 15000; // 15 seconds per round
        let roundTimer = null;
        let sessionStartTime = 0;
        let gameMode = 'rounds'; // 'rounds' or 'timer'
        let sessionTimeLimit = 180000; // 3 minutes for timer mode
        let sessionTimer = null;

        // Current round state
        let currentQuestion = null;
        let currentAnswers = [];
        let isAnswering = false;

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const scheduleButtons = document.querySelectorAll('.schedule-btn');
        const startMissionBtn = document.getElementById('startMission');
        const gameStage = document.getElementById('gameStage');
        const questionOrb = document.getElementById('questionOrb');
        const orbitContainer = document.getElementById('orbitContainer');
        const timerRing = document.getElementById('timerRing');
        const roundDisplay = document.getElementById('roundDisplay');
        const streakDisplay = document.getElementById('streakDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const speedBonusDisplay = document.getElementById('speedBonusDisplay');
        const totalScoreDisplay = document.getElementById('totalScore');
        const missionComplete = document.getElementById('missionComplete');
        const finalScore = document.getElementById('finalScore');
        const glassConfirmation = document.getElementById('glassConfirmation');
        const confettiContainer = document.getElementById('confettiContainer');
        const earnersList = document.getElementById('earnersList');

        // Audio elements
        const flipSound = document.getElementById('flipSound');
        const matchSound = document.getElementById('matchSound');
        const achievementSound = document.getElementById('achievementSound');
        const powerupSound = document.getElementById('powerupSound');

        // INITIALIZATION
        async function init() {
            showLoading();
            createStarfield();
            
            try {
                await loadSettings();
                await loadGameData();
                
                // Set audio sources
                matchSound.src = gameData.settings.matchSoundURL;
                flipSound.src = gameData.settings.flipSoundURL;
                achievementSound.src = 'https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3';
                powerupSound.src = 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3';
                
                // Wire up controls
                scheduleButtons.forEach(button => {
                    button.addEventListener('click', () => selectSchedule(button.dataset.schedule));
                });
                startMissionBtn.addEventListener('click', startGame);
                
                hideLoading();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Failed to load mission data. Please try again later.');
                hideLoading();
            }
        }

        // BACKEND FUNCTIONS - EXACT SAME AS ORIGINAL
        async function loadSettings() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSettings`);
                if (!response.ok) throw new Error('Failed to load settings');
                const data = await response.json();
                gameData.settings = {...gameData.settings, ...data};
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function loadGameData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getGameData`);
                if (!response.ok) throw new Error('Failed to load game data');
                const data = await response.json();
                gameData.students = data.students;
                gameData.questions = data.questions;
            } catch (error) {
                console.error('Error loading game data:', error);
                throw error;
            }
        }

        async function grantPointsToStudent(studentID, points, studentName) {
            showLoading();
            try {
                const url = `${SCRIPT_URL}?action=grantPoints&studentID=${encodeURIComponent(studentID)}&points=${encodeURIComponent(points)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to grant points');
                const result = await response.json();

                if (result.success) {
                    showGlassConfirmation(points, studentName);
                    createConfetti();
                    addToLatestEarners(studentName, points);
                    
                    achievementSound.currentTime = 0;
                    achievementSound.play();
                } else {
                    showGlassConfirmation(0, result.message || 'Failed to grant points');
                }
            } catch (error) {
                console.error('Error granting points:', error);
                showGlassConfirmation(0, 'Failed to grant points. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // UI UTILITY FUNCTIONS - PRESERVED FROM ORIGINAL
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showGlassConfirmation(points, studentName) {
            glassConfirmation.innerHTML = `
                <h3>${points > 0 ? 'üéâ POINTS GRANTED! üéâ' : '‚ö†Ô∏è ERROR'}</h3>
                ${points > 0 ? `<div class="points-count">+${points}</div>` : ''}
                <p>${points > 0 ? `to ${studentName}` : studentName}</p>
            `;
            
            glassConfirmation.classList.add('show');
            
            setTimeout(() => {
                glassConfirmation.classList.remove('show');
            }, 3000);
        }

        function createConfetti() {
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const left = Math.random() * 100;
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#8A2BE2', '#00F5FF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 10 + 6;
                const shape = Math.random() > 0.5 ? '50%' : '0';
                
                confetti.style.left = `${left}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.borderRadius = shape;
                
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 1;
                
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 4000);
        }

        function addToLatestEarners(studentName, points) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const earner = {
                name: studentName,
                points: points,
                time: timeString,
                timestamp: now.getTime(),
                id: Math.random().toString(36).substr(2, 9)
            };
            
            latestEarners.unshift(earner);
            
            if (latestEarners.length > 5) {
                latestEarners = latestEarners.slice(0, 5);
            }
            
            updateLatestEarnersDisplay();
            
            // Auto-remove after 2 minutes
            setTimeout(() => {
                removeEarner(earner.id);
            }, 120000);
        }

        function updateLatestEarnersDisplay() {
            earnersList.innerHTML = '';
            
            latestEarners.forEach(earner => {
                const item = document.createElement('div');
                item.className = 'earner-item';
                item.id = `earner-${earner.id}`;
                item.innerHTML = `
                    <div>
                        <div class="earner-name">${earner.name}</div>
                        <div class="earner-time">${earner.time}</div>
                    </div>
                    <div class="earner-points">+${earner.points}</div>
                `;
                earnersList.appendChild(item);
            });
        }

        function removeEarner(id) {
            const earnerElement = document.getElementById(`earner-${id}`);
            if (earnerElement) {
                earnerElement.style.opacity = '0';
                earnerElement.style.transform = 'translateX(-50px)';
                setTimeout(() => {
                    latestEarners = latestEarners.filter(e => e.id !== id);
                    updateLatestEarnersDisplay();
                }, 300);
            }
        }

        // STARFIELD BACKGROUND
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starfield.appendChild(star);
            }
        }

        // SCHEDULE SELECTION
        function selectSchedule(schedule) {
            currentSchedule = schedule;
            
            scheduleButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.schedule === schedule);
            });
            
            // Filter students by schedule and build question pool
            currentStudents = gameData.students.filter(student => student.schedule === schedule);
            buildQuestionPool();
            
            // Enable start button
            startMissionBtn.classList.add('enabled');
            questionOrb.textContent = `${currentStudents.length} pilots ready for mission!`;
        }

        function buildQuestionPool() {
            currentQuestions = [];
            usedQuestions.clear();
            
            // Build question pool based on student levels
            currentStudents.forEach(student => {
                const isBeginner = student.level === 'Beginner';
                const questionPool = isBeginner ? gameData.questions.beginner : gameData.questions.intermediate;
                
                questionPool.forEach(questionText => {
                    currentQuestions.push({
                        text: questionText,
                        student: student.name,
                        studentID: student.studentid,
                        isBeginner: isBeginner,
                        level: student.level
                    });
                });
            });
            
            shuffleArray(currentQuestions);
        }

        // GAME FLOW
        function startGame() {
            if (!currentSchedule || !startMissionBtn.classList.contains('enabled')) return;
            
            // Reset game state
            gameActive = true;
            currentRound = 0;
            totalScore = 0;
            currentStreak = 0;
            sessionStartTime = Date.now();
            
            // Show game stage
            gameStage.style.display = 'block';
            
            // Update displays
            updateHUD();
            
            // Start session timer
            if (sessionTimer) clearInterval(sessionTimer);
            sessionTimer = setInterval(() => {
                const remaining = sessionTimeLimit - (Date.now() - sessionStartTime);
                if (remaining <= 0) {
                    clearInterval(sessionTimer);
                    endGame();
                } else {
                    updateHUD();
                }
            }, 250);
            
            // Start first round
            nextRound();
        }

        function nextRound() {
            if (!gameActive) return;
            
            currentRound++;
            
            // Check if game should end
            if (currentRound > totalRounds) {
                endGame();
                return;
            }
            
            // Pick question and answers
            const questionData = pickQuestion();
            if (!questionData) {
                endGame();
                return;
            }
            
            currentQuestion = questionData;
            currentAnswers = pickAnswers(questionData);
            
            // Check for super round (every 5th round)
            const isSuperRound = currentRound % 5 === 0;
            if (isSuperRound) {
                orbitContainer.classList.add('super-round');
                questionOrb.style.border = '3px solid var(--fire-orange)';
                questionOrb.style.boxShadow = 'var(--glow-red)';
            } else {
                orbitContainer.classList.remove('super-round');
                questionOrb.style.border = '3px solid var(--neon-blue)';
                questionOrb.style.boxShadow = 'var(--glow-blue)';
            }
            
            // Render round
            renderRound(questionData, currentAnswers);
            startRoundTimer();
            updateHUD();
        }

        function pickQuestion() {
            // Filter unused questions using text + studentID as key
            const availableQuestions = currentQuestions.filter(q => {
                const key = `${q.text}::${q.studentID}`;
                return !usedQuestions.has(key);
            });
            
            if (availableQuestions.length === 0) {
                // Reset used questions if pool is empty
                usedQuestions.clear();
                const key = `${currentQuestions[0].text}::${currentQuestions[0].studentID}`;
                usedQuestions.add(key);
                return currentQuestions[0];
            }
            
            const selectedQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            const key = `${selectedQuestion.text}::${selectedQuestion.studentID}`;
            usedQuestions.add(key);
            return selectedQuestion;
        }

        function pickAnswers(questionData) {
            const correctAnswer = questionData.student;
            const isBeginnerLevel = questionData.isBeginner;
            
            // Get other students of same level as distractors
            let distractors = currentStudents
                .filter(s => s.name !== correctAnswer && (s.level === 'Beginner') === isBeginnerLevel)
                .map(s => s.name);
            
            // If not enough distractors, add from other level
            if (distractors.length < 3) {
                const otherLevelStudents = currentStudents
                    .filter(s => s.name !== correctAnswer && (s.level === 'Beginner') !== isBeginnerLevel)
                    .map(s => s.name);
                distractors = distractors.concat(otherLevelStudents);
            }
            
            shuffleArray(distractors);
            
            // Take 3-5 distractors
            const numDistractors = Math.min(Math.max(3, Math.floor(Math.random() * 3) + 3), distractors.length);
            const selectedDistractors = distractors.slice(0, numDistractors);
            
            // Combine with correct answer
            const allAnswers = [correctAnswer, ...selectedDistractors];
            shuffleArray(allAnswers);
            
            return allAnswers.map((name, index) => ({
                text: name,
                isCorrect: name === correctAnswer,
                student: currentStudents.find(s => s.name === name)
            }));
        }

        function renderRound(questionData, answers) {
            // Update question orb with student name and question
            questionOrb.innerHTML = `
                <div style="font-size:.9rem;opacity:.8;">For: <strong>${questionData.student}</strong></div>
                <div>${questionData.text}</div>
            `;
            
            // Clear existing planets
            orbitContainer.innerHTML = '';
            
            // Create answer planets on different orbits
            answers.forEach((answer, index) => {
                const planet = document.createElement('div');
                planet.className = `answer-planet orbit-${(index % 6) + 1}`;
                planet.textContent = answer.text;
                planet.dataset.correct = answer.isCorrect;
                planet.dataset.studentId = answer.student?.studentid || '';
                
                // Set orbit radius
                const orbitRadius = 120 + (index % 3) * 40; // 120px, 160px, 200px
                planet.style.setProperty('--orbit-radius', `${orbitRadius}px`);
                
                // Add click handler
                planet.addEventListener('click', () => handleAnswer(answer, planet));
                
                orbitContainer.appendChild(planet);
            });
            
            // Reset answer state
            isAnswering = false;
            roundStartTime = Date.now();
        }

        function handleAnswer(answer, planetElement) {
            if (isAnswering) return;
            isAnswering = true;
            
            const timeElapsed = Date.now() - roundStartTime;
            const isCorrect = answer.isCorrect;
            
            if (isCorrect) {
                // Correct answer
                planetElement.classList.add('correct');
                
                // Calculate points
                const basePoints = gameData.settings.grantPoints || 5;
                let totalPoints = basePoints;
                
                // Speed bonus
                let speedBonus = 0;
                if (timeElapsed <= 5000) {
                    speedBonus = 2;
                } else if (timeElapsed <= 10000) {
                    speedBonus = 1;
                }
                totalPoints += speedBonus;
                
                // Streak bonus
                currentStreak++;
                let streakBonus = 0;
                if (currentStreak % 3 === 0) {
                    streakBonus = 2;
                    totalPoints += streakBonus;
                }
                
                // Super round bonus
                const isSuperRound = currentRound % 5 === 0;
                if (isSuperRound) {
                    totalPoints += 1;
                }
                
                // Update displays
                totalScore += totalPoints;
                speedBonusDisplay.textContent = `+${speedBonus}`;
                updateHUD();
                
                // Show floating score
                showFloatingScore(planetElement, totalPoints, speedBonus, streakBonus, isSuperRound);
                
                // Grant points to student
                grantPointsToStudent(answer.student.studentid, totalPoints, answer.student.name);
                
                // Play success sound
                matchSound.currentTime = 0;
                matchSound.play();
                
                // Continue to next round after delay
                setTimeout(() => {
                    nextRound();
                }, 1500);
                
            } else {
                // Wrong answer
                planetElement.classList.add('wrong');
                currentStreak = 0;
                speedBonusDisplay.textContent = '+0';
                updateHUD();
                
                // Play error sound
                flipSound.currentTime = 0;
                flipSound.play();
                
                // Allow another attempt
                setTimeout(() => {
                    isAnswering = false;
                    planetElement.classList.remove('wrong');
                }, 500);
            }
        }

        function showFloatingScore(element, totalPoints, speedBonus, streakBonus, isSuperRound) {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            
            let scoreText = `+${totalPoints}`;
            if (speedBonus > 0) scoreText += ` (Speed +${speedBonus})`;
            if (streakBonus > 0) scoreText += ` (Streak +${streakBonus})`;
            if (isSuperRound) scoreText += ' (Super +1)';
            
            floatingScore.textContent = scoreText;
            
            const rect = element.getBoundingClientRect();
            floatingScore.style.left = `${rect.left + rect.width / 2}px`;
            floatingScore.style.top = `${rect.top}px`;
            
            document.body.appendChild(floatingScore);
            
            setTimeout(() => {
                floatingScore.remove();
            }, 2000);
        }

        function startRoundTimer() {
            // Clear any existing timer
            if (roundTimer) {
                clearInterval(roundTimer);
            }
            
            let timeLeft = roundTimeLimit;
            
            const updateTimer = () => {
                const progress = (roundTimeLimit - timeLeft) / roundTimeLimit;
                const degrees = progress * 360;
                
                // Update timer ring
                if (progress <= 0.7) {
                    timerRing.style.background = `conic-gradient(var(--gold) ${degrees}deg, transparent ${degrees}deg)`;
                } else if (progress <= 0.9) {
                    timerRing.style.background = `conic-gradient(var(--fire-orange) ${degrees}deg, transparent ${degrees}deg)`;
                } else {
                    timerRing.style.background = `conic-gradient(var(--hot-red) ${degrees}deg, transparent ${degrees}deg)`;
                }
                
                timeLeft -= 50;
                
                if (timeLeft <= 0) {
                    // Time's up - reset streak and move to next round
                    currentStreak = 0;
                    speedBonusDisplay.textContent = '+0';
                    updateHUD();
                    
                    clearInterval(roundTimer);
                    
                    if (!isAnswering) {
                        setTimeout(() => {
                            nextRound();
                        }, 500);
                    }
                }
            };
            
            roundTimer = setInterval(updateTimer, 50);
        }

        function updateHUD() {
            roundDisplay.textContent = `${currentRound} / ${totalRounds}`;
            streakDisplay.textContent = currentStreak;
            totalScoreDisplay.textContent = totalScore;
            
            // Update time display (session time)
            const elapsedTime = Date.now() - sessionStartTime;
            const remainingTime = Math.max(0, sessionTimeLimit - elapsedTime);
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            gameActive = false;
            
            // Clear timers
            if (roundTimer) {
                clearInterval(roundTimer);
            }
            if (sessionTimer) {
                clearInterval(sessionTimer);
            }
            
            // Hide game stage
            gameStage.style.display = 'none';
            
            // Show mission complete
            finalScore.textContent = `Total Points Earned: ${totalScore}`;
            missionComplete.classList.add('show');
            
            // Play completion sound
            achievementSound.currentTime = 0;
            achievementSound.play();
        }

        // UTILITY FUNCTIONS
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // INITIALIZE ON PAGE LOAD
        document.addEventListener('DOMContentLoaded', init);
    </script>
